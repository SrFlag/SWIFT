<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Swift</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://swift-static.online.pro.br/arquivos/favicon_package_2024/favicon-32x32.png" xmlns="http://www.w3.org/1999/xhtml">
</head>
<body class="layout-main bg-light">

    <header id="header-placeholder" class="site-header"></header>

    <main class="main-content-wrapper">
        <div class="container profile-layout">
            <aside class="profile-sidebar">
                <div class="user-info-card">
                    <div class="user-avatar">👤</div>
                    <div class="user-details"><strong>FULANO</strong><small>Configurações da Conta</small></div>
                </div>
                <nav class="profile-nav">
                    <a href="#" class="profile-nav-link active"><span>👤</span> Dados da Conta</a>
                    <a href="#" class="profile-nav-link"><span>📍</span> Endereços</a>
                    <a href="#" class="profile-nav-link"><span>💳</span> Meus Cartões</a>
                    <a href="#" class="profile-nav-link"><span>🛡️</span> Privacidade</a>
                    <a href="#" class="profile-nav-link"><span>📦</span> Pedidos</a>
                    <a href="home.html" class="profile-nav-link"><span>→</span> Sair</a>
                </nav>
            </aside>
            <section class="profile-content">
                <h2 class="profile-title"><span>👤</span> Configurações da Conta</h2>
                <div class="profile-grid">
                    <div class="main-settings">
                        <div class="setting-item"><div class="item-content"><label>Nome</label><p>Fulano Silva de Almeida</p></div><button class="edit-btn">✏️</button></div>
                        <div class="setting-item"><div class="item-content"><label>Email</label><p>fulano@email.com</p></div><button class="edit-btn">✏️</button></div>
                        <div class="setting-item"><div class="item-content"><label>CPF</label><p>123.456.789-10</p></div><button class="edit-btn">✏️</button></div>
                        <div class="setting-item"><div class="item-content"><label>Telefone</label><p>(11) 91234-5678</p></div><button class="edit-btn">✏️</button></div>
                        <div class="setting-item"><div class="item-content"><label>Data de nascimento</label><p>01/01/2000</p></div><button class="edit-btn">✏️</button></div>
                    </div>
                    <aside class="privacy-settings">
                        <p class="privacy-text">Você como titular do dado, nos autoriza seu nome completo; CPF; etc...</p>
                        <div class="privacy-options">
                            <label class="checkbox-container"> Li e aceito a <a href="#">Política de Privacidade</a><input type="checkbox" checked="checked"><span class="checkmark"></span></label>
                            <label class="checkbox-container"> Aceito participar do programa <a href="#">Sócio Swift</a><input type="checkbox" checked="checked"><span class="checkmark"></span></label>
                            <label class="checkbox-container"> Quero receber comunicações<input type="checkbox"><span class="checkmark"></span></label>
                            <label class="checkbox-container"> Usar tema escuro <input type="checkbox" id="themeToggle"><span class="checkmark"></span></label>
                        </div>
                    </aside>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer-placeholder" class="site-footer"></footer>

    <div id="modals-placeholder"></div>
    
    <script src="js/main.js"></script>
</body>
</html>
