!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PF - Swift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>
<body class="layout-register">

    <header class="site-header-simple">
        <div class="container">
            <a href="home.html">
                <img src="https://www.swift.com.br/arquivos/logo-swift.png" alt="Swift Logo" class="logo">
            </a>
        </div>
    </header>

    <main class="register-main-content">
        <div class="registration-container">
            <h1 class="form-title">cadastre-se</h1>
            <div class="person-type-toggle">
                <a href="#" class="toggle-option active">Pessoa Física</a>
                <a href="cadastro-pj.html" class="toggle-option">Pessoa Jurídica</a>
            </div>
            <form class="registration-form">
                <div class="form-group full-width">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite aqui...">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Primeiro nome *</label>
                        <input type="text" id="first-name" placeholder="Digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Último nome *</label>
                        <input type="text" id="last-name" placeholder="Digite aqui...">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone celular *</label>
                        <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Data de Nascimento</label>
                        <input type="text" id="birthdate" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="password">Cadastre uma Senha *</label>
                    <input type="password" id="password" placeholder="Digite aqui...">
                    <small class="password-hint">A senha deve conter 8+ caracteres, incluindo 1 número, 1 maiúscula, 1 minúscula e 1 caractere especial.</small>
                </div>
                <div class="form-group full-width">
                    <label for="password-confirm">Repetir Senha*</label>
                    <input type="password" id="password-confirm" placeholder="Digite aqui...">
                </div>
                <div class="checkbox-section">
                    <div class="checkbox-group">
                        <label for="privacy-policy"><input type="checkbox" id="privacy-policy"> Li e aceito a <a href="#">Política de privacidade</a></label>
                    </div>
                    <div class="checkbox-group">
                        <label for="program-accept"><input type="checkbox" id="program-accept"> Aceito participar do programa</label>
                    </div>
                    <div class="checkbox-group">
                         <label for="communications"><input type="checkbox" id="communications"> Quero receber comunicações da Swift</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastre-se</button>
            </form>
            <p class="login-link">Já tem cadastro? <a href="login.html">Faça login</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-grid">
            </div>
    </footer>

</body>
</html>
